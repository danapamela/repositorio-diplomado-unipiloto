<h1>{{ title }}</h1>

<div>
    <label>Client firstname:</label> <input #clientFirstname />
    <button (click)="add(clientFirstname.value); clientFirstname.value=''">
        Add
    </button>
</div>


<hr />
<ul>
    <li *ngFor="let client of clients"
        [class.pepito]="client === selected"
        (click)="onSelect(client)">
        <span>{{client.id}}</span> {{client.firstname}}
    </li>
</ul>

<client-detail [client]="selected"></client-detail>
